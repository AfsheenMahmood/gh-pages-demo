<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Meal Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Weekly Meal Planner</h1>

    <div class="meal-grid">
      <div class="header">Day/Meal</div>
      <div class="header">Breakfast</div>
      <div class="header">Lunch</div>
      <div class="header">Dinner</div>
      <div class="header">Snacks</div>

      <!-- Generate rows for each day -->
      <!-- Example for one day -->
      <div class="day">Monday</div>
      <div><label><input type="checkbox"> Oatmeal</label></div>
      <div><label><input type="checkbox"> Chicken Salad</label></div>
      <div><label><input type="checkbox"> Pasta</label></div>
      <div><label><input type="checkbox"> Fruit</label></div>

      <div class="day">Tuesday</div>
      <div><label><input type="checkbox"> Pancakes</label></div>
      <div><label><input type="checkbox"> Sandwich</label></div>
      <div><label><input type="checkbox"> Stir Fry</label></div>
      <div><label><input type="checkbox"> Yogurt</label></div>

      <!-- Add Wednesday through Sunday in similar format -->
      <!-- ... -->
    </div>

    <h2>Printable Grocery List</h2>
    <textarea class="grocery-list" placeholder="Write your grocery items here..."></textarea>
  </div>
</body>
</html>
